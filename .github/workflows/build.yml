name: Build and test

on:
 workflow_dispatch:
 push:
    branches:
      - main
      - dev
 pull_request:
    branches:
      - main
      - dev

jobs:
 build-normal:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      run: pnpm i

    - name: Build SvelteKit app
      run: pnpm run build

 build-node:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      run: pnpm i

    - name: Replace adapter
      run: sed -i 's/adapter-auto/adapter-node/g' svelte.config.js

    - name: Build SvelteKit app
      run: pnpm run build
